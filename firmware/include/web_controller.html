<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rotating Circle</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #circle {
        width: 200px;
        height: 200px;
        background-color: #575757;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 24px;
        font-family: Arial, sans-serif;
        position: relative;
        cursor: pointer;
    }
    #line {
        width: 2px;
        height: 30%;
        background-color: rgb(191, 0, 0);
        position: absolute;
        top: 0;
        left: 50%;
    }
</style>
</head>
<body>

<div id="circle">
    <div id="line"></div>
</div>

<script>
    const circle = document.getElementById('circle');
    const line = document.getElementById('line');
    let isMouseDown = false;
    let prevAngle = 0;
    let currentRotation = 0;

    // Function to calculate angle between two points
    function getAngle(center, point) {
        const deltaY = point.clientY - center.clientY;
        const deltaX = point.clientX - center.clientX;
        const angle = Math.atan2(deltaY, deltaX);
        return angle;
    }

    // Function to rotate the circle
    function rotateCircle(event) {
        event.preventDefault();
        let touch = event;
        if (event.touches) {
            touch = event.touches[0];
        }
        if (isMouseDown) {
            const center = {
                clientX: circle.offsetLeft + circle.offsetWidth / 2,
                clientY: circle.offsetTop + circle.offsetHeight / 2
            };
            const angle = getAngle(center, touch);
            const rotation = angle - prevAngle;
            currentRotation += rotation;
            circle.style.transform = `rotate(${currentRotation}rad)`;
            prevAngle = angle;
        }
    }

    // Event listeners for mouse down, move, and up
    circle.addEventListener('mousedown', (event) => {
        isMouseDown = true;
        const center = {
            clientX: circle.offsetLeft + circle.offsetWidth / 2,
            clientY: circle.offsetTop + circle.offsetHeight / 2
        };
        prevAngle = getAngle(center, event);
    });

    document.addEventListener('mousemove', rotateCircle);

    document.addEventListener('mouseup', () => {
        isMouseDown = false;
    });

    // Event listeners for touch events
    circle.addEventListener('touchstart', (event) => {
        isMouseDown = true;
        const touch = event.touches[0];
        const center = {
            clientX: circle.offsetLeft + circle.offsetWidth / 2,
            clientY: circle.offsetTop + circle.offsetHeight / 2
        };
        prevAngle = getAngle(center, touch);
    });

    document.addEventListener('touchmove', rotateCircle);

    document.addEventListener('touchend', () => {
        isMouseDown = false;
    });
</script>

</body>
</html>
